<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
    <title>Multi Step Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p>Don Quichotte </p>
            <p>Miguel de Cervantes</p>
            <p>1605</p>
            <p>Aventure</p>
        </div>
        <div class="MultiStepProgressBar">
            <div class="steps">
                <span class="circle active">1605</span> 
                <span class="circle">1862</span>
                <span class="circle">1943</span>
                <span class="circle">1949</span>
                <span class="circle">1988</span>
                <span class="circle">1997</span>
                <div class="progress">
                    <div class="indicator">
    
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="prev" disabled>prev</button>
                <button id="next">next</button>
            </div>
        </div>
    </div>
   
</body>
</html>
